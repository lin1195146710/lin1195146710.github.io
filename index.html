<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/reset.css">
    <link rel="stylesheet" href="asset/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <style>
        body {
            /* background: #AB9BD7; */
            background: #fff url(img/white_brick_wall.png);
            font-family: "宋体";
            overflow: hidden;
        }
        
        .my_aside {
            /* background: lightskyblue; */
            /* height: 2600px; */
            display: none;
        }
        
        .my.active .my_aside {
            display: block;
        }
        
        .my_wrap {
            position: relative;
            margin-top: 50px;
            margin-left: 20%;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* background: rgb(208, 150, 152, 0.5); */
            /* background: red; */
            background: rgb(250, 3, 4, 0.5);
            border-radius: 20px 0 0 0;
            transition: all .5s;
            overflow: hidden;
            z-index: 3;
        }
        
        .my.active .my_wrap {
            transform: translateX(60%) translateY(50px);
            border-radius: 20px 0 0 0;
        }
        
        .my_wrap_icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            opacity: 0;
            z-index: 999;
            cursor: pointer;
            /* transition: opacity 1s; */
        }
        
        .my_wrap_remove {
            display: none;
        }
        
        .my_container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .my_card_wrap {
            /* background-color: lemonchiffon; */
            /* height: 400px;  */
            padding: 60px 20px 60px 20px;
        }
        
        .my_card {
            width: 300px;
            height: 400px;
            margin: auto;
            background: #F6FBFD;
            border-radius: 2rem;
            position: relative;
            box-shadow: 0 0 8rem 8rem rgba(78, 134, 165, 0.09);
            cursor: pointer;
        }
        
        .my_card img {
            width: 100%;
            height: 100%;
            border-radius: 2rem;
        }
        
        .my_card_title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 7rem;
            line-height: 7rem;
            text-align: center;
            font-size: 24px;
        }
        
        .my_card_title a {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .my_card_title a:hover {
            text-decoration: none;
        }
        
        .overlay .overlay-1,
        .overlay .overlay-2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: rgb(255, 255, 255, 0.5); */
            background: rgb(141, 234, 145, 0.5);
            border-radius: 2rem 0 0 0;
            z-index: 0;
            display: none;
            transition: all 1s;
        }
        /* .overlay.active .overlay-1,
        .overlay.active .overlay-2 {
            display: block;
            transition: all .5s;
        } */
        /* .overlay-1 {
            background: lightskyblue;
            z-index: 3;
        }
        
        .overlay-2 {
            background: lightgoldenrodyellow;
            z-index: -1;
        } */
        
        .my_wrap_icon {
            transition: all .5s;
        }
        
        .my_wrap_menu {
            display: block;
        }
        
        .my.active .my_wrap_menu {
            display: none;
        }
        
        .my_wrap_remove {
            display: none;
        }
        
        .my.active .my_wrap_remove {
            display: block;
        }
        
        @media (min-width: 1200px) {
            .my_aside {
                display: block;
            }
            .my_card_wrap {
                width: 600px;
            }
            .my_wrap {
                margin-top: 3.2rem;
                margin-left: 20%;
                width: 80%;
                border-radius: 20px 0 0 0;
            }
            .my_wrap_icon {
                opacity: 0;
                transition: all 0s;
            }
        }
        
        @media (max-width: 1200px) {
            .my_aside {
                display: block;
            }
            .my_card_wrap {
                width: 500px;
            }
            .my_wrap {
                margin-top: 3.2rem;
                margin-left: 24%;
                width: 76%;
                border-radius: 20px 0 0 0;
            }
            .my_wrap_icon {
                opacity: 0;
                transition: all 0s;
            }
            .overlay.active .overlay-1 {
                display: block;
                transform: translateX(50%) translateY(25%);
            }
            .overlay.active .overlay-2 {
                display: block;
                transform: translateX(40%) translateY(35%);
            }
        }
        
        @media (max-width: 992px) {
            .my_aside {
                display: none;
            }
            .my_card_wrap {
                width: 400px;
            }
            .my_wrap {
                margin-top: 0;
                margin-left: 0;
                width: 100%;
                border-radius: 0;
                background-color: lightgreen;
            }
            .my_wrap_icon {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <span class="overlay-1"></span>
        <span class="overlay-2"></span>
    </div>
    <div class="container-fluid">
        <div class="my row">
            <div class="my_aside">aside</div>

            <div class="my_wrap_icon">
                <span class="glyphicon glyphicon-menu-hamburger my_wrap_menu"></span>
                <span class="glyphicon glyphicon-remove my_wrap_remove"></span>
            </div>


            <div class="my_wrap">
                <div class="my_container">
                    <div class="my_card_wrap">
                        <a href="helicopter.html">
                            <div class="my_card">
                                <img src="img/bg1.jpg" alt="">
                                <div class="my_card_title">
                                    3D直升机
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="my_card_wrap">
                        <a href="sokoban.html">
                            <div class="my_card">
                                <img src="img/bg2.jpg" alt="">
                                <div class="my_card_title">
                                    推箱子
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="my_container">
                    <div class="my_card_wrap">
                        <a href="musicPlay/index.html">
                            <div class="my_card">
                                <img src="img/musicPlay.png" alt="">
                                <div class="my_card_title">
                                    <!-- 音乐播放器 -->
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="my_card_wrap">
                        <div class="my_card">
                            <div class="my_card_title">

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        var myWrap = document.getElementsByClassName("my_wrap")[0];
        var myWrapIcon = document.getElementsByClassName("my_wrap_icon")[0];
        var myAside = document.getElementsByClassName("my_aside")[0];
        var myWrapMenu = document.querySelector(".my_wrap_menu");
        var myWrapRemove = document.querySelector(".my_wrap_remove");
        var overlay = document.getElementsByClassName("overlay")[0];
        var my = document.getElementsByClassName("my")[0];
        var bool = false;
        window.addEventListener('load', function() {
            window.addEventListener('resize', function() {
                modifyCSS(window.innerWidth);
            })
        });

        function modifyCSS(sectionWidth) {
            if (sectionWidth < 768) {
                // myWrapIcon.style.opacity = 1;
                bool = true;
                myWrapIcon.click();
            } else {
                // myWrapIcon.style.opacity = 0;
            }
        }

        myWrapIcon.addEventListener('click', function() {
            if (bool) {
                overlay.classList.remove("active");
                my.classList.remove("active");
                // myWrapMenu.style.display = "block";
                // myWrapRemove.style.display = "none";
                bool = false;
            } else {
                overlay.classList.add("active");
                my.classList.add("active");
                // myWrapMenu.style.display = "none";
                // myWrapRemove.style.display = "block";
                overlay.style.transition = "all 1s";
                bool = true;
            }
        });
    </script>


</body>

</html>
